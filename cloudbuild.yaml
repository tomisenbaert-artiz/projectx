steps:
  # Step 1: Build the Frontend + Nginx image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/frontend', '-f', 'frontend/Dockerfile', '.']

  # Step 2: Build the Strapi Backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/strapi', '-f', 'backend/Dockerfile', '.']

  # Step 3: Push both images to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/frontend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/strapi']

  # Step 4: Deploy both as a single Cloud Run Service (Sidecar pattern)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'my-full-stack-service'
      - '--platform=managed'
      - '--region=us-central1'
      - '--container=frontend'
      - '--image=gcr.io/$PROJECT_ID/frontend'
      - '--port=80' # Nginx listens here
      - '--container=strapi'
      - '--image=gcr.io/$PROJECT_ID/strapi'
      - '--set-env-vars=NODE_ENV=production'
      - '--allow-unauthenticated'