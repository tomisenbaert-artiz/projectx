worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Basic Optimization
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 100M; # Essential for Strapi media uploads

    server {
        listen       8080;
        listen  [::]:8080;
        server_name  localhost;

        # 1. FRONTEND: Serve static HTML/JS/CSS
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            
            # This line ensures that React/Vue/Vanilla JS routing works
            # If a file isn't found, it sends the request to index.html
            try_files $uri $uri/ /index.html;

            # Enable SSI if your project specifically requires it
            ssi on;
        }

        # 2. BACKEND: Proxy requests to the Strapi Sidecar
        # This matches /api, /admin, /content-manager, /upload, etc.
        location ~ ^/(api|admin|upload|content-manager|i18n|users-permissions|content-type-builder) {
            proxy_pass http://127.0.0.1:1337;
            
            # Standard Proxy Headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Real IP Headers for Strapi Security/Logs
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error Pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}